    <h2>Завдання 7</h2>
    <div class="task-conditions-box">
      <p>
        Напиши скрипт, який реагує на зміну значення
        <code>input#font-size-control</code>
        (подія
        <code>input</code>
        ) і змінює інлайн-стиль
        <code>span#text</code>
        , оновлюючи властивість
        <code>font-size</code>
        . В результаті, перетягуючи повзунок, буде змінюватися розмір тексту.
      </p>

    <input id="font-size-control" type="range" min="16" max="96" />
